<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="get">
    <label>What is you Name</label>
    <input name="name" />
    <button type="submit">submit</button>
    <div id="content"></div>
    <script>
      const kv = location.search.slice(1).split('&');
      const params = {};
      kv.forEach(v => {
        const kk = v.split('=');
        params[kk[0]] = kk[1];
      })
      document.getElementById('content').innerHTML = params.name;
    </script>
  </form>
</body>
</html>
